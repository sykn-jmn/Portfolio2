<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@500;700;800&family=Judson:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">Jeman</a>
    </header>
    <nav class="nav">
        <a href="#" class="btn btn-secondary">Contact Me</a>
    </nav>
    <main>
        <div class="hero">
            <div class="profile">
                <img src="./assets/profile.jpg" alt="Handsome Person" class="profile-pic">
                <div class="profile-info">
                    <h2 class="profile-hello">Hello there,</h2>
                    <p class="profile-tag">My Name is <span class="profile-name">Jeman Mama</span></p>
                    <!-- <p class="profile-tag">Iâ€™m a passionate Bachelor of Science - Information Technology student. Always coding and learning.</p> -->
                    <div class="profile-icons-container">
                        <a href="">
                            <i class="bi bi-facebook profile-icon"></i>
                        </a>
                        <a href="">
                            <i class="bi bi-linkedin profile-icon"></i>
                        </a>
                        <a href="">
                            <i class="bi bi-github profile-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="skills">
            <a href="./index.html" class="logo">My Skills</a>
            <div class="cards-container">
                <div class="card">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img-front" src="./assets/web-design.svg" alt="Frontend">
                            <h1 class="card-front-title">Frontend</h1>
                        </div>
                        <div class="card-back">
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/html.svg" alt="HTML">
                                <h2 class="card-img-back-caption">HTML5</h2>
                            </div>
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/css.svg" alt="CSS">
                                <h2 class="card-img-back-caption">CSS</h2>
                            </div>
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/javascript.svg" alt="Javascript">
                                <h2 class="card-img-back-caption">Javascript</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img-front" src="./assets/server.svg" alt="Frontend" style="transform: scale(1.3);">
                            <h1 class="card-front-title">Backend</h1>
                        </div>
                        <div class="card-back">
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/java.svg" alt="Java" style="margin-bottom:11%;">
                                <h2 class="card-img-back-caption">Java</h2>
                            </div>
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/javascript.svg" alt="Javascript">
                                <h2 class="card-img-back-caption">Javascript</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img-front" src="./assets/server.svg" alt="Frontend" style="transform: scale(1.3);">
                            <h1 class="card-front-title">Frameworks</h1>
                        </div>
                        <div class="card-back">
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/java.svg" alt="Java" style="margin-bottom:11%;">
                                <h2 class="card-img-back-caption">Java</h2>
                            </div>
                            <div class="card-img-container">
                                <img class="card-img-back" src="./assets/logos/languages/javascript.svg" alt="Javascript">
                                <h2 class="card-img-back-caption">Javascript</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js"></script>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
